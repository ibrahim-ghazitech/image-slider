<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="assest/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>

<body>
    <div id="carousel-img">
        <img src="" alt="" id="img" alt="carousel-image">
    </div>

    <div id="btn">
        <div id="container">
            <div id="btn-wrapper">
                <div id="next">
                    <i class="fa-solid fa-less-than icon" id="next-icon" onclick="next()"></i>
                </div>
                <div id="pre">
                    <i class="fa-solid fa-greater-than icon"  id="next-icon" onclick="previous()"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="assest/js/custom.js"></script>
</body>

</html>
